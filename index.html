<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Tool with Slider Tags</title>
    <link rel="stylesheet" type="text/css" href="./css/Reset.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/context.css">
    <link rel="stylesheet" type="text/css" href="./css/dialog.css">
</head>

<body id="body">
    <div id="Containerback">
        <div id="Containerfront"></div>
        <div id="myContainer"></div>
    </div>

    <script type="module">

        import { createDialogBox } from './js/GradientToolClass.js';

        createDialogBox('Containerback', { top: '300px', left: '400px' });

        import ContextMenu from './js/ContextMenu.js';

        const contextMenu = new ContextMenu();

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            const mouseX = e.pageX;
            const mouseY = e.pageY;
            contextMenu.show(mouseX, mouseY, [
                {
                    label: 'Create Dialog Box', action: () =>
                        createDialogBox('myContainer', { top: `${mouseY}px`, left: `${mouseX}px` })
                }
            ]);
        });


    </script>
</body>

</html>
