<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Tool with Slider Tags</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    

</head>

<body>
    <div id="top_con">
        <div class="gradient_outer_container">
            <div class="top_rail" id="top_railId"></div>
            <div class="gradient_back">
                <div id="gradientContainer"></div>
            </div>
            <div class="bottom_rail" id="bottom_railId"></div>
        </div>

        <div class="boxlineCon">
            <div id="con1">
                <div class="boxline " id="boxline1">
                    <label class="labelOpacity" for="Opacityname">Opacity:</label>
                    <input class="IN" type="number" id="OpacityNum" step="0.05" min="0" max="1" value="0.5">
                    <label class="locname" for="Locationname">Location:</label>
                    <input class="IN" type="number" id="LocationNum1" step="0.05" min="0" max="1" value="0.5">
                    <label class="Locationname" for="Locationname">%</label>
                    <button class="IN" onclick="">Delete</button>
                </div>
                <div class="boxline" id="boxline2">
                    <label class="labelColor" for="Colorname">Color:</label>
                    <input class="IN" type="color" id="ColorNum">
                    <label class="locname" for="Locationname">Location:</label>
                    <input class="IN" type="number" id="LocationNum2" step="0.05" min="0" max="1" value="0.5">
                    <label class="Locationname" for="Locationname">%</label>
                    <button class="IN" onclick="">Delete</button>
                </div>
            </div>
            <div id="con2">
                <div class="boxline">
                    <label class="labelType" for="Typename">Type:</label>
                    <select class="IN" id="TypeSelect">
                        <option value="linear">Linear</option>
                        <option value="radial">Radial</option>
                    </select>
                    <button class="IN" onclick="">OK</button>
                </div>
                <div class="boxline">
                    <label for="Anglename">Angle:</label>
                    <input class="IN" type="number" id="AngleNum" step="1" min="0" max="360" value="90">
                    <button class="IN" onclick="">Cancel</button>
                </div>
            </div>

        </div>
    </div>
    <script type="module" src="./js/GradientTool.js"></script>
</body>

</html>
